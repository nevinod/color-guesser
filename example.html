<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  <style type="text/css">
    .palette {
      display: flex;
      flex-direction: row;
    }
    .square {
      height: 150px;
      width: 150px;
    }
  </style>
  </head>
  <body>
    <div class='rgnumber'></div>
    <div id='attach' class='palette'></div>
    <div class='solution'></div>
    </div>

    <script language='javascript'>
      const NUM_SQUARES = 6

      function createSquare(r, g, b) {
        let el = document.createElement('div')
        el.classList.add('square')
        let color = 'rgb(' + r + ',' + g + ',' + b + ')'
        el.style.backgroundColor = color
        return el
      }

      window.onload = function() {
        let answer = []
        let colorDiv = document.getElementById('attach')
        let correctIndex = Math.floor(Math.random() * 6)
        for(let i = 0; i < NUM_SQUARES; i++) {
          let rgbArray = [Math.round(Math.random() * 256), Math.round(Math.random() * 256), Math.round(Math.random() * 256)]
          let square = createSquare(rgbArray[0], rgbArray[1], rgbArray[2])
          colorDiv.appendChild(square)
          if(correctIndex == i) {
            answer = rgbArray
          }
        }
        console.log(correctIndex);
        console.log(answer);
      }

    </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
